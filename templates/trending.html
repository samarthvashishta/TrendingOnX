<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Topics</title>
</head>
<body>
    <h1>Trending Topics</h1>
    <p>These are the most happening topics as on {{timestamp}}</p>
    <ul>
        {% for topic in topics %}
        <li>{{ topic }}</li>
        {% endfor %}
    </ul>
    <button onclick="window.location.href='/scrape'">Get Trending Topics</button>
</body>
</html>
